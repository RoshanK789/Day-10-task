<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Manipulation</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!--//* Zen class Test Case script-->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <div>
        <h1 class="text-center" id="title">Form Task</h1>
        <p  class="text-center" id="description">Get a data using form and show in table</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <!--//* form code starts here -->
          <form id="form">
            <div class="col-auto form-group p-lg-2">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                required
                placeholder="First Name"
              />
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                required
                placeholder="Last Name"
              />
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="address">Address</label>
              <textarea id="address" required placeholder="Address"></textarea>
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" required placeholder="Pincode" />
            </div>
            <div class="col-auto form-group p-lg-2">
              <p><b>Gender:</b></p>

              <input type="radio" id="male" name="gender" value="Male" /><label
                for="male"
                >Male</label
              >
              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
              /><label for="female">Female</label>
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="food-list"><b>Choice of Food:</b></label>
              <br /><br />

              <input type="checkbox" value="Poori" id="c1" name="food" /><label
                for="c1"
                >Poori</label
              >

              <input type="checkbox" value="Dosa" id="c2" name="food" /><label
                for="c2"
                >Dosa</label
              >

              <input type="checkbox" value="Idly" id="c3" name="food" /><label
                for="c3"
                >Idly</label
              >

              <br /><br />
              <input type="checkbox" value="Briyani" id="c4" name="food" />
              <label for="c4">Briyani</label>

              <input
                type="checkbox"
                value="Chapathi"
                id="c5"
                name="food"
              /><label for="c5">Chapathi</label>
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="state">State</label>
              <input type="text" id="state" required placeholder="State" />
            </div>
            <div class="col-auto form-group p-lg-2">
              <label for="country">Country</label>
              <input type="text" id="country" required placeholder="Country" />
            </div>
            <button id="submit" class="btn btn-primary m-2" type="submit">
              Submit
            </button>
            
          </form>
          <button type="reset" onclick="reset()" class="btn btn-danger m-2">reset</button>
        </div>

        <div class="col-lg-6 m-auto" >
          <!--//* List the form in table-->

          <div>
            <h3 class="text-primary ">Form data shown in the table:</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Pincode</th>
                  <th>Gender</th>
                  <th>Food</th>
                  <th>State</th>
                  <th>Country</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="1" id="t1"></td>
                  <td colspan="1" id="t2"></td>
                  <td colspan="1" id="t3"></td>
                  <td colspan="1" id="t4"></td>
                  <td colspan="1" id="t5"></td>
                  <td colspan="1" id="t6"></td>
                  <td colspan="1" id="t7"></td>
                  <td colspan="1" id="t8"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
